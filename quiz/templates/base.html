{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="bg-base-bg" style="-moz-text-size-adjust: none; -webkit-text-size-adjust: none; text-size-adjust: none;">

<head>
  <title>{% block title %}KinoQuizAI{% endblock %}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimal-ui, viewport-fit=cover, initial-scale=1.0">
  <meta name="theme-color" content="#061012">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% tailwind_css %}
  <style>
    body {
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }
    #home-container {
      min-height: calc(100vh - env(safe-area-inset-top, 0) - env(safe-area-inset-bottom, 0) - 8rem);
    }
    .min-safe-h-screen {
      /* for ios safari 15.4+ */
      min-height: 100dvh;
      /* equivalent to 100dvh in major browsers */
      min-height: calc(
        100vh - env(safe-area-inset-bottom, 0) - env(safe-area-inset-top, 0)
      );
    }
    @supports (-webkit-touch-callout: none) {
      .min-safe-h-screen {
        /* for ios safari 15, safe-area-inset-bottom is 0, so a special fix apply here */
        min-height: -webkit-fill-available;
      }
      #home-container {
        min-height: calc(-webkit-fill-available - 8rem);
      }
    }

  </style>
</head>

<link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
<link rel="manifest" href="{% static 'icons/site.webmanifest' %}">

<body class="bg-base-bg bg-image bg-cover bg-bottom min-safe-h-screen">

{% block nav %}
  {% include 'navigation.html' %}
{% endblock %}

{% block body %}
{% endblock %}

</body>

{% block script %}
{% endblock %}

</html>
